# Project information
site_name: 'MkDocs DoItYourself'
site_description: 'A Multiarch docker container for MkDocs + Material Design theme'
site_author: 'Eloy Lopez'
site_url: 'https://DeftWork.github.io/mkdocs-diy/'

# Repository
repo_name: 'DeftWork/mkdocs-diy'
repo_url: 'https://github.com/DeftWork/mkdocs-diy'

# Copyright
copyright: 'Copyright &copy; 2021 Eloy Lopez'

# Plugins
# plugins:
#     - search
#     - mkpdfs:
#         - company: Deft.Work
#         - author: Eloy Lopez

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Avoid collision with gh-pages
docs_dir: 'mkdocs'
site_dir: 'docs'
# Query string example
edit_uri: edit/master/mkdocs/

# Customization
# extra_css:
#   - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
    
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/DeftWork'
    - type: 'twitter'
      link: 'https://twitter.com/elswork'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/elswork'
    - type: 'docker'
      link: 'https://hub.docker.com/u/elswork'

# Google Analytics
google_analytics:
  - 'UA-139487885-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

